<html>
<head>
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="Fpassword.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="logo">
                <img src="Logo Yoxplore.png" alt="Yoxplore Logo">
            </div>
            <div class="image-content">
                <p>Best Place To Explore Yogyakarta!</p>
            </div>
        </div>
        <div class="fpassword-section">
            <h2>Create new password</h2>
            <form method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <a href="Login.html" class="back-login">‚Üê Back To Login Page</a>
            </form>
        </div>
    </div>
</body>
</html>
